<!DOCTYPE html>
<html lang="en-us">
<meta charset="UTF-8">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" type="text/css" href="bootstrap.css">
<title>Career Pathways</title>
</head>
<body>
    <div class="title">
        <h2>Take our Career Pathways Quiz</h2>
    </div>
    <div class="outer-box">
        <div class="content-box">
            <h2>You might be a great front-end developer!</h2>
            <div class="text">
                <p>Front End Developers are computer programmers who specialize in website design. Front End Developers are
                    always
                    learning new technologies.
                </p>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <ul id="hard-skills">
                            <h3>Hard Skills</h3>
                        </ul>
                    </div>
                    <div class="col">
                    <ul id="soft-skills">
                        <h3>Soft Skills</h3>
                    </ul>
                </div>
            </div>
        </div>
        <div class="skills">
            <img src="/images/skillsimage.jpg" class="skills">
        </div>
        <div>
            <button class="button" id="button">Next!</button>
        </div>
    </div>
    </div>
<script src='skills.js'></script>
</body>
</html>
